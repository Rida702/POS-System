<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS System-shop</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body style="background-color:powderblue;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Shop Now</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/shop">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/men-clothes">Men-Clothes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/women-clothes">Women-Clothes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kids-clothes">Furniture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/laptops">Laptops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mobiles">Mobiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grocery">Grocery</a>
                </li>
            </ul>
            <form class="form-inline  my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <a class="btn btn-outline-light me-2" href="#">Orders</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-outline-light me-2" href="#">Cart</a>
                </ul>
            </form>
        </div>
      </nav>

<div class="container-fluid mt-3">   
    <div class = "row mx-auto">
        {% for product in products %}
        <div class="card mx-auto mb-3" style="width: 18rem;">
            <img src="{{product.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h3 class="card-title">{{product.name}}</h3>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"><b>Price :  {{product.price}} Rs</b></p>
            <a href="#" class="btn btn-danger border btn-sm">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
